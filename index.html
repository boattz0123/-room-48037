<!DOCTYPE html>
<html>

<head>
    <title>Firebase Data Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .data-value {
            font-weight: bold;
        }

        .on {
            color: green;
        }

        .off {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">การตรวจจับการใช้ไฟฟ้าในห้องเรียนในอาคาร</h1>

        <div id="rooms" class="row"></div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="add-room-form">
                    <div class="form-group">
                        <label for="new-room-name">ชื่อห้อง:</label>
                        <input type="text" id="new-room-name" name="new-room-name" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">เพิ่มห้อง</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
